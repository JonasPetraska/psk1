<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>TP first assignment - #{actorInfo.actor.firstName} #{actorInfo.actor.lastName}</title>
</h:head>
<h:body>
    <h2>Update actor:</h2>
    <h:form>
        <table>
            <tr>
                <td>
                    <h:panelGrid columns="3">
                        <p:outputLabel for="firstName" value="First name"/>
                        <p:inputText id="firstName" value="#{actorInfo.actor.firstName}"/>
                        <p:message for="firstName"/>

                        <p:outputLabel for="lastName" value="Last name"/>
                        <p:inputText id="lastName" value="#{actorInfo.actor.lastName}"/>
                        <p:message for="lastName"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>
        <h:commandButton value="Update" action="#{actorInfo.updateActor}">
            <f:param name="actorId" value="#{actorInfo.actor.id}" />
        </h:commandButton>
    </h:form>

    <h1>#{actorInfo.actor.firstName} #{actorInfo.actor.lastName} movies</h1>
    <p:dataTable value="#{actorInfo.actor.movieList}" var="movie">
        <p:column headerText="Name">
            <h:link value="#{movie.name}" outcome="movieInfo?movieId=#{movie.id}" />
        </p:column>
        <p:column headerText="Year">
            <h:outputText value="#{movie.year}"/>
        </p:column>
        <p:column headerText="Rating">
            <h:outputText value="#{movie.rating}"/>
        </p:column>
    </p:dataTable>

    <h:commandButton value="Back" onclick="history.go(-1);return false;"/>
    <h:commandButton value="Back to index" onclick="location.href='index.xhtml'"/>
</h:body>
</html>
