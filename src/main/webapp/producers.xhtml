<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>TP first assignment - Producers</title>
</h:head>
<h:body>
    <h1>All Producers</h1>

    <h:form>
        <p:fieldset>
            <p:dataTable value="#{producers.allProducers}" var="producer">
                <p:column headerText="First name">
                    <h:outputText value="#{producer.firstName}"/>
                </p:column>
                <p:column headerText="Last name">
                    <h:outputText value="#{producer.lastName}"/>
                </p:column>
                <p:column headerText="Movies">
                    <ui:repeat var="movie" value="#{producer.movieList}">
                        <h:outputText value="#{movie.name.concat(' ')}"/>
                    </ui:repeat>
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <p:messages globalOnly="true"/>
    </h:form>
    <h:commandButton value="Back" onclick="location.href='index.xhtml'"/>
</h:body>
</html>
